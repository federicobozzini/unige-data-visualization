<!DOCTYPE html>
<html>

<head>
    <title>90529 Data Visualisation Homework 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style media="screen" type="text/css">
        /* Info section */
        /* --------------------------------------------------- */
        
        .info dt::after {
            content: ": ";
        }
        
        .info dt,
        .info dd {
            display: inline-block;
        }
        
        .info dt {
            width: 50px;
        }
        
        .info dd {
            margin: 0;
        }
        /* --------------------------------------------------- */
        /* Bar charts */
        /* --------------------------------------------------- */
        
        .barcharts rect {
            fill: green;
            stroke: grey;
            stroke-width: 2px;
            vector-effect: non-scaling-stroke;
        }
        /* --------------------------------------------------- */
        /* Line charts */
        /* --------------------------------------------------- */
        
        .linecharts {
            fill: none;
            stroke: green;
            stroke-width: 2px;
        }
        
        .linecharts path {
            vector-effect: non-scaling-stroke;
        }
        /* --------------------------------------------------- */
        /* Area charts */
        /* --------------------------------------------------- */
        
        .areacharts path {
            fill: green;
        }
        /* --------------------------------------------------- */
        /* Scatterplot */
        /* --------------------------------------------------- */
        
        .scatterplot circle {
            fill: green;
        }
        /* --------------------------------------------------- */
    </style>
</head>

<body>
    <h1>90529 Data Visualisation Homework 1</h1>
