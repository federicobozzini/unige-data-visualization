<!DOCTYPE html>
<html>
  <head>
    <title>The Italian Job Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>The Italian Job Market</h1>
    <div id="app1">
        <h2>App 1</h2>
        <div id="app1charts">
            <div id="app1mainchart">
            </div>
            <div id="app1thumbnails">
            </div>
        </div>
        <div id="app1controls">
          <div>
            <label><input type="radio" name="maindata" value="employmentrate" checked>Employment Rate</label>
            <label><input type="radio" name="maindata" value="unemploymentrate">Unemployment Rate</label>
            <label><input type="radio" name="maindata" value="activityrate">Activity Rate</label>
          </div>
          <div>  
            <label><input type="radio" name="vistype" value="absolute" checked>Absolute</label>
            <label><input type="radio" name="vistype" value="relative">Relative</label>
          </div>
        </div>
    </div>
    <hr>
    <div>
    <h2>App 2</h2>

    </div>
    <script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript" src="d3/d3-selection-multi.js"></script>
    <script type="text/javascript" src="d3/topojson.js"></script>
    <script type="text/javascript" src="app1.js"></script>
    <script type="text/javascript" src="app2.js"></script>
  </body>
</html>
