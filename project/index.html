<!DOCTYPE html>
<html>

<head>
  <title>The Italian Job Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>The Italian Job Market</h1>
  <div id="app1">
    <h2>Gender Balance - App 1</h2>
    <div id="app1chart">
    </div>
    <div id="app1controls">
      <div>
        <label><input type="radio" name="maindata" value="employmentRate" checked>Employment Rate</label>
        <label><input type="radio" name="maindata" value="unemploymentRate">Unemployment Rate</label>
        <label><input type="radio" name="maindata" value="activityRate">Activity Rate</label>
      </div>
      <div>
        <label><input type="radio" name="vistype" value="absolute" checked>Absolute (area)</label>
        <label><input type="radio" name="vistype" value="lines">Absolute (lines)</label>
        <label><input type="radio" name="vistype" value="relative">Relative</label>
      </div>
      <div>
        <label><input type="radio" name="gender" value="male" checked>Male focused</label>
        <label><input type="radio" name="gender" value="female">Female focused</label>
      </div>
      <div>
        <label><input type="checkbox" name="rescale" value="false">Rescale</label>
      </div>
    </div>
  </div>
  <hr>
  <div id="app2">
    <h2>Regional Hirings - App 2</h2>
    <div id="app2-data-container">
      <div id="app2-cmds"></div>
      <div id="app2-title"></div>
      <div class="flex">
        <div id="app2-map"></div>
        <div id="app2-info"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="d3/d3.js"></script>
  <script type="text/javascript" src="d3/d3-selection-multi.js"></script>
  <script type="text/javascript" src="d3/topojson.js"></script>
  <script type="text/javascript" src="d3/d3-tip.js"></script>
  <script type="text/javascript" src="app1.js"></script>
  <script type="text/javascript" src="app2.js"></script>
</body>

</html>
